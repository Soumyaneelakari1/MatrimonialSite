<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            display: flex;
            width: 1100px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            margin: auto;
        }
        /* header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }
        .logo img {
            height: 50px;
            border-radius: 60px;
            margin-left: 40px;
        }

        .site-name {
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-top: 5px;
        } */

        .left-panel {
            width: 40%;
            background-color: #e8f5e9;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .left-panel img {
            width: 120px;
            margin-bottom: 20px;
        }

        .right-panel {
            width: 60%;
            padding: 30px;
        }

        h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            width: 140px;
            text-align: right;
        }

        .options {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
            width: 100%;
        }

        .option-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .option-btn:hover,
        .selected {
            background: #ff9800;
            color: white;
        }

        select,
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .continue-btn {
            background: #ccc;
            /* Initially gray */
            color: white;
            font-size: 18px;
            padding: 14px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            cursor: not-allowed;
            border: none;
        }

        .continue-btn.enabled {
            background: #ff9800;
            /* Orange when enabled */
            cursor: pointer;
        }

        .continue-btn.enabled:hover {
            background: #e68900;
        }

        footer {
            color: #333;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            background-color: orange;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .new {
            display: flex;
            justify-content: left;
            gap: 15px;
        }

        .logo img {
            height: 60px;
            border-radius: 60px;
            margin-left: 20px;
            margin-top: 15px;
            /* margin: 40px auto 0 auto; */
        }

        .site-name {
            font-size: 30px;
            font-weight: bold;
            color: black;
            /* margin-top: 5px; */
        }
    </style>
</head>

<body>
    <header>
        <div class="new">
            <div class="logo"> 
                <img src="logo1.jpg" alt="Kannada Matrimony"> 
                
            </div>
            <div>
                <p class="site-name">Uppar Samaj Matrimony</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left-panel">
            <img src="https://img.freepik.com/premium-vector/indian-traditional-wedding-couple-hands-together_635702-72.jpg"
                alt="Marriage Icon">
            <p class="success-text">Thousands of Success Stories! <br> Yours could be next.</p>
        </div>
        <div class="right-panel">
            <h3>Personal details get you the right matches</h3>
            <form id="detailsForm" action="page3.html">
                <div class="form-group">
                    <label>Highest Education:</label>
                    <select id="education" required>
                        <option value="">Select Degree</option>
                        <option value="BE">B.E</option>
                        <option value="MBA">MBA</option>
                        <option value="MBBS">MBBS</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Employed In:</label>
                    <div class="options" id="employment-options">
                        <button type="button" class="option-btn" data-value="Government/PSU">Government/PSU</button>
                        <button type="button" class="option-btn" data-value="Private">Private</button>
                        <button type="button" class="option-btn" data-value="Family Business">Family Business</button>
                    </div>
                    <input type="hidden" id="employment" required>
                </div>

                <div class="form-group">
                    <label>Occupation:</label>
                    <input type="text" id="occupation" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Income:</label>
                    <div class="options" id="income-options">
                        <button type="button" class="option-btn" data-value="INR">INR</button>
                        <button type="button" class="option-btn" data-value="USD">USD</button>
                    </div>
                    <input type="hidden" id="income" required>
                </div>

                <div class="form-group">
                    <label>Income Range:</label>
                    <select id="income-range" required>
                        <option value="">Select Income Range</option>
                        <option value="0-10000">Less than 10,000</option>
                        <option value="10000-50000">10,000 - 50,000</option>
                        <option value="50000-100000">50,000 - 1,00,000</option>
                        <option value="100000-500000">1,00,000 - 5,00,000</option>
                        <option value="500000-1000000">5,00,000 - 10,00,000</option>
                        <option value="1000000-2000000">10,00,000 - 20,00,000</option>
                        <option value="2000000-5000000">20,00,000 - 50,00,000</option>
                        <option value="5000000+">More than 50,00,000</option>
                    </select>

                </div>

                <div class="form-group">
                    <label>Work Location:</label>
                    <input type="text" id="work-location" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>State:</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Maharashtra">Maharashtra</option>

                    </select>
                </div>

                <div class="form-group">
                    <label>City:</label>
                    <input type="text" id="city" class="form-control" required>
                </div>

                <button type="submit" class="continue-btn" id="submit-btn" disabled>Continue</button>
            </form>
        </div>
        
    </div>
    <footer>
        <p>This website is strictly for matrimonial purposes only and not a dating website. Copyright Â© 2025. All
            rights reserved.</p>
    </footer>

    <script>
        function updateButtonState() {
            let allFieldsFilled = true;

            // Check all required fields
            document.querySelectorAll('#detailsForm select, #detailsForm input[type="text"]').forEach(input => {
                if (input.value.trim() === "") {
                    allFieldsFilled = false;
                }
            });

            // Check if hidden employment & income values are selected
            if (!document.getElementById('employment').value || !document.getElementById('income').value) {
                allFieldsFilled = false;
            }

            // Enable or disable the button based on form completion
            let submitBtn = document.getElementById("submit-btn");
            if (allFieldsFilled) {
                submitBtn.classList.add("enabled");
                submitBtn.removeAttribute("disabled");
            } else {
                submitBtn.classList.remove("enabled");
                submitBtn.setAttribute("disabled", true);
            }
        }

        // Add event listeners to all inputs and selects
        document.querySelectorAll('#detailsForm select, #detailsForm input[type="text"]').forEach(input => {
            input.addEventListener("input", updateButtonState);
        });

        // Add event listeners for employment and income buttons
        document.querySelectorAll('.option-btn').forEach(button => {
            button.addEventListener('click', function () {
                let parent = this.parentElement;
                parent.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById(parent.id.replace('-options', '')).value = this.dataset.value;
                updateButtonState();
            });
        });
    </script>
</body>

</html>
