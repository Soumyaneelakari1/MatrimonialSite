<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Item Slider with Swiper.js (Adjusted Prev Navigation)</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <!-- Optional: Bootstrap CSS for quick styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    /* Styling for the profile card */
    .card {
      border: 3px solid hsl(0, 0%, 80%);
      margin-bottom: 10px;
      background-color: rgb(161, 237, 175);
    }
    .card-img-top {
      height: 240px;
      padding: 10px;
      object-fit: cover;
    }
    /* Optional: adjust spacing between slides */
    .swiper-slide {
      padding: 0 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="download (1).jpeg" class="card-img-top" alt="Profile 1">
            <div class="card-body text-center">
              <h5 class="card-title">John Doe, 28</h5>
              <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="download (2).jpeg" class="card-img-top" alt="Profile 2">
            <div class="card-body text-center">
              <h5 class="card-title">Jane Smith, 26</h5>
              <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="https://via.placeholder.com/300?text=Profile+3" class="card-img-top" alt="Profile 3">
            <div class="card-body text-center">
              <h5 class="card-title">Alice Brown, 30</h5>
              <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Slide 4 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="https://via.placeholder.com/300?text=Profile+4" class="card-img-top" alt="Profile 4">
            <div class="card-body text-center">
              <h5 class="card-title">Bob Johnson, 32</h5>
              <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Slide 5 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="https://via.placeholder.com/300?text=Profile+5" class="card-img-top" alt="Profile 5">
            <div class="card-body text-center">
              <h5 class="card-title">Emma Wilson, 27</h5>
              <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Slide 6 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="https://via.placeholder.com/300?text=Profile+6" class="card-img-top" alt="Profile 6">
            <div class="card-body text-center">
              <h5 class="card-title">Liam Davis, 29</h5>
              <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Navigation arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Pagination (optional) -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,       // Number of slides visible at once
      spaceBetween: 10,       // Space in pixels between slides
      slidesPerGroup: 1,      // Move one slide at a time
      loop: false,             // Enable looping
      // Set loopedSlides to the number of slides per view
      loopedSlides: 4,        
      // Remove loopFillGroupWithBlank or set it to false if it's causing extra blank slides
      loopFillGroupWithBlank: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        0: {
          slidesPerView: 1,
        },
        576: {
          slidesPerView: 2,
        },
        768: {
          slidesPerView: 3,
        },
        992: {
          slidesPerView: 4,
        }
      }
    });
  </script>
</body>
</html>
