<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Completion Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }
        .profile-card {
            width: 22rem;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .icon-box {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .profile-card:hover .icon-box {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }
        .profile-card h5 {
            margin-top: 15px;
            font-size: 1.2rem;
        }
        .profile-card button {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .profile-card button:hover {
            background: white;
            color: #ff758c;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="d-flex justify-content-center gap-4 flex-wrap">
            <!-- Card 1 - Add Photos -->
            <div class="profile-card">
                <div class="icon-box">
                    <i class="fas fa-camera text-white fa-2x"></i>
                </div>
                <h5>Your photo is the first thing your matches look at</h5>
                <button class="mt-3">Add Photos</button>
            </div>

            <!-- Card 2 - Generate Horoscope -->
            <div class="profile-card">
                <div class="icon-box" style="background: linear-gradient(135deg, #8a2be2, #6a0dad);">
                    <i class="fas fa-star text-white fa-2x"></i>
                </div>
                <h5>View horoscope-compatible matches by adding your birth details</h5>
                <button class="mt-3">Generate Horoscope</button>
            </div>

            <!-- Card 3 - Complete Profile -->
            <div class="profile-card">
                <div class="icon-box" style="background: linear-gradient(135deg, #009ffd, #2a2a72);">
                    <i class="fas fa-user-circle text-white fa-2x"></i>
                </div>
                <h5>Complete your profile to improve match visibility</h5>
                <button class="mt-3">Complete Profile</button>
            </div>
        </div>
    </div>

</body>
</html>
