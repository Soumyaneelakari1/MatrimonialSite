<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Matrimony</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            text-align: center;
            background: #d5f3c1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide:hover {
            transform: scale(1.05);
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ff5722;
            background: rgba(255, 87, 34, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: #ff5722;
            color: #fff;
        }

        /* .new {
            background-color: orange;
        }

        .responsive-img {
            max-width: 100%;
            height: auto;
        } */
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-orange-600 shadow-lg flex justify-between items-center p-4 flex-wrap">
        <div class="flex items-center gap-4">
            <img src="logo1.jpg" alt="Kannada Matrimony Logo" class="h-12 w-12 rounded-full">
            <p class="font-bold text-xl text-white">Uppar Samaj Matrimony</p>
        </div>
        <nav class="flex gap-4 text-white font-medium flex-wrap justify-center">
            <a href="#" class="hover:text-gray-300 transition">Home</a>
            <a href="#" class="hover:text-gray-300 transition">Matches</a>
            <a href="#" class="hover:text-gray-300 transition">Mailbox</a>
            <a href="#" class="hover:text-gray-300 transition">Messages</a>
            <a href="#" class="hover:text-gray-300 transition">Search</a>
            <a href="#" class="hover:text-gray-300 transition">Services</a>
            <a href="#" class="hover:text-gray-300 transition">Notifications</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="mt-8 px-4 sm:px-6 lg:px-8 grid gap-6">
        <!-- Matrimony Service -->
        <div class="bg-white shadow-lg rounded-lg p-6 text-center transition-transform transform hover:scale-105">
            <img src="http://lh3.googleusercontent.com/bHGaTlMlp7lfr7dgxqMMPFFEI1DP0Ts1WE-WuwhD67Lr0YkNcU_FNowCFLZxHrZcks-J=w300" alt="Community Matrimony" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full mx-auto mb-4 responsive-img">
            <h2 class="text-xl font-bold text-gray-800">CommunityMatrimony.com</h2>
            <p class="text-gray-600 mt-2">The largest and most exclusive matrimony service for your community.</p>
            <a href="#" class="mt-4 inline-block bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition">Know More</a>
        </div>

        <!-- Assisted Service -->
        <div class="bg-white shadow-lg rounded-lg p-6 text-center transition-transform transform hover:scale-105">
            <img src="https://cdn.dribbble.com/users/581559/screenshots/16139889/logo.07.29.20201.jpg" alt="Assisted Service" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full mx-auto mb-4 responsive-img">
            <h2 class="text-xl font-bold text-gray-800">Assisted Service</h2>
            <p class="text-gray-600 mt-2">Get expert assistance for finding the perfect match with personalized support.</p>
            <a href="#" class="mt-4 inline-block bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition">Know More</a>
        </div>
    </main>

    <!-- Swiper (if needed) -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });
    </script>
</body>

</html>
