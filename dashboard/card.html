<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Profile Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f5f5f5;
        }

        .profile-card {
            width: 22rem;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
        }

        .icon-box img {
            width: 40px;
            /* Adjust this value to fit the logo */
            height: 40px;
            object-fit: contain;
        }

        .profile-card h5 {
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .profile-card button {
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-card button:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* Gradient Backgrounds */
        .card-1 {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .card-2 {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .card-3 {
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
        }

        .card-4 {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .upload-btn {
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .upload-btn input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-btn:hover {
            background: white;
            color: black;
            border-color: white;
        }
    </style>
</head>
