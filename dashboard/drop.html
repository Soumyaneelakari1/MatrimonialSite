<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Dropdown Menu</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <div class="container mt-3">
    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="profileDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Profile Options
      </button>
      <ul class="dropdown-menu" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="view.html">View Profile</a></li>
        <li><a class="dropdown-item" href="edit.html">Edit Profile</a></li>
        <li><a class="dropdown-item" href="settings.html">Settings</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper (important for dropdown to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
